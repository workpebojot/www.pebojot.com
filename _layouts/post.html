<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="/assets/images/favicon.ico" type="image/x-icon" />
  <title>{{ page.title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  {% feed_meta %}
  <!-- facebook -->
  <meta property="og:url" content="https://www.pebojot.com{{ page.url }}" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.short_description }}" />
  <meta property="og:image" content="https://www.pebojot.com{{ page.image_url }}" />
  <!-- twitter -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@workpebojot" />
  <meta name="twitter:creator" content="@workpebojot" />
  <meta property="og:url" content="https://www.pebojot.com{{ page.url }}" />
  <meta property="og:title" content="{{ page.title }}" />
  <meta property="og:description" content="{{ page.short_description }}" />
  <meta property="og:image" content="https://www.pebojot.com{{ page.image_url}}" />
</head>

<body>
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous"
    src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=875318043308259&autoLogAppEvents=1"
    nonce="kjfhgux3"></script>
  <div class="container p-2">
    <nav id="navbar2" class="navbar navbar-expand-lg navbar-light p-2">
      {% include navigation.html %}
    </nav>
    {% for post in site.posts %}
    <div class="tab-content p-2">
      <div class="content tab-pane container {% if page.url==post.url %}active{% endif %}">
        {{ content }}
      </div>
    </div>
    {% endfor %}
  </div>
  </div>

  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

<script>
window.onscroll = function() {myFunction()};

var navbar2 = document.getElementById("navbar2");
var sticky = navbar2.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar2.classList.add("sticky-top");
    navbar2.classList.add("bg-light");
    navbar2.classList.add("rounded-bottom");
  } else {
    navbar2.classList.remove("sticky-top");
    navbar2.classList.remove("bg-light");
    navbar2.classList.remove("rounded-bottom");
  }
}
</script>
</html>
